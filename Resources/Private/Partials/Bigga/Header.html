<header class="section section-default">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <f:link.page pageUid="{rootPage}" class="navbar-brand navbar-brand-image" title="{settings.logo.linktitle}">
                    <img class="img-fluid" src="{f:uri.image(src: settings.logo.file)}" alt="{logoAlt}" height="{settings.logo.height}" width="{settings.logo.width}">
                </f:link.page>
            </div>
        </div>
    </div>
</header>
