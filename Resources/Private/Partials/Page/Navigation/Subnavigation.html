<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subnavigation}">
    <nav class="hidden-print hidden-xs hidden-sm" role="navigation">
        <ul class="nav flex-column nav-pills">
            <f:render section="SubnavigationItem" arguments="{menu: subnavigation}" />
        </ul>
    </nav>
</f:if>
<f:section name="SubnavigationItem">
    <f:for each="{menu}" as="item">
        <li class="nav-item">
            <a href="{item.link}"{f:if(condition: item.target, then: ' target="{item.target}"')} title="{item.title}" class="nav-link {f:if(condition: item.active, then:'active')}">
                <span>{item.title}</span>
            </a>
            <f:if condition="{item.children}">
                <ul>
                    <f:render section="SubnavigationItem" arguments="{menu: item.children}" />
                </ul>
            </f:if>
        </li>
    </f:for>
</f:section>
</html>
