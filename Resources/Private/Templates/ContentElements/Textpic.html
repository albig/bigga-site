<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">

	<f:if condition="{gallery.position.noWrap} != 1">
		<f:render partial="Header/All" arguments="{_all}" />
	</f:if>

</f:section>
<f:section name="Main">

    <f:if condition="{files}">
        <f:then>
            <f:if condition="{gallery.position.horizontal} == 'left' && {gallery.position.vertical} == 'intext'">
                <div class="row">
                    <div class="col-md-push-6 col-md-6 col-xs-12">
                        <f:render partial="Media/Gallery" arguments="{_all}" />
                    </div>
                    <div class="col-md-pull-6 col-md-6 col-xs-12">
                        <f:if condition="{gallery.position.noWrap}">
                            <f:render partial="Header/All" arguments="{_all}" />
                        </f:if>
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                </div>
            </f:if>

            <f:if condition="{gallery.position.horizontal} == 'right' && {gallery.position.vertical} == 'intext'">
                <div class="row">
                    <div class="col-md-pull-6 col-md-6 col-xs-12">
                        <f:if condition="{gallery.position.noWrap}">
                            <f:render partial="Header/All" arguments="{_all}" />
                        </f:if>
                        <f:format.html>{data.bodytext}</f:format.html>
                    </div>
                    <div class="col-md-push-6 col-md-6 col-xs-12">
                        <f:render partial="Media/Gallery" arguments="{_all}" />
                    </div>
                </div>
            </f:if>

            <f:if condition="{gallery.position.horizontal} == 'center' && {gallery.position.vertical} == 'below'">
                <f:format.html>{data.bodytext}</f:format.html>
                <f:render partial="Media/Gallery" arguments="{_all}" />
            </f:if>

            <f:if condition="{gallery.position.horizontal} == 'center' && {gallery.position.vertical} == 'above'">
                <f:render partial="Media/Gallery" arguments="{_all}" />
                <f:format.html>{data.bodytext}</f:format.html>
            </f:if>
        </f:then>
        <f:else>
            <f:if condition="{gallery.position.noWrap}">
                <f:render partial="Header/All" arguments="{_all}" />
            </f:if>
            <f:format.html>{data.bodytext}</f:format.html>
        </f:else>
    </f:if>

</f:section>
</html>
